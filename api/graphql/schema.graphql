type Bill {
  id: ID!
  active: Boolean!
  committeeCodes: [String]!
  committees: String!
  congressdotgovURL: String!
  cosponsors: Int!
  enacted: String!
  govtrackURL: String!
  gpoPdfURI: String!
  housePassage: String!
  introducedDate: String!
  latestMajorAction: String!
  latestMajorActionDate: String!
  number: String!
  primarySubject: String!
  senatePassage: String!
  shortTitle: String!
  sponsorID: String!
  sponsorName: String!
  sponsorParty: String!
  sponsorState: String!
  sponsorTitle: String!
  sponsorURI: String!
  subcommitteeCodes: [String]!
  summary: String!
  statuses: [Status!]!
  liked: Boolean!
  likes: [Like!]!
  likeCount: Int!
  categories: [Category!]!
}

type Category {
  id: ID!
  name: String!
}

type Like {
  id: ID!
}

type Status {
  id: ID!
  actionDate: String!
  actionName: String!
}

input CreateLikeInput {
  billID: ID!
}

type CreateLikeResponse {
  bill: Bill!
}

type Query {
  bills: [Bill!]!
}

type Mutation {
  createLike(input: CreateLikeInput): CreateLikeResponse
}
